<!DOCTYPE html>
<html ng-app="">

<head>
    <title>Church Notes Portal</title>
    <link rel="stylesheet" type="text/css" href="default.css" />
</head>

<body>
    <div id="head">

    </div>

    <div id="content">
        <form action="Test.csv" method="post">
            <fieldset id="InputNotesPanel">
                <legend>
                    Enter the notes below
                </legend>
                Summary:
                <input type="text" id="summary" /><br />
                The following note will be saved at: <p id="time" onload="addTime();"></p><br />
                <textarea placeholder="Put your notes here" id="NoteBlock"></textarea>
                <input type="submit" id="submit" />
            </fieldset>
        </form>
    </div>
    
    <div id="footer">

    </div>

    <script src="JavaScript.js" type="text/javascript"></script>
</body>

</html>
